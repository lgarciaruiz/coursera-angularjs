<div class="container">
    <div class="row">
        <h1 class="text-center text-primary">Select a category</h1>
        <div class="col-sm-3 category" ng-repeat="category in $ctrl.categoriesList" ui-sref="items({itemId:category.short_name})">
            <h3>{{category.name}}</h3>
        </div>
    </div>
</div>
