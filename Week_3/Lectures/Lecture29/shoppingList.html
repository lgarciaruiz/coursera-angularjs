<h3>{{ list.title }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    {{ item.quantity }} of {{ item.name }}
    <!-- <button ng-click="list.removeItem($index);">Remove Item</button> -->
  </li>
</ol>
<!-- div below only shows if list.cookiesInList(), with parens so angular knows it's a function, returns true -->
<div class="error" ng-if="list.cookiesInList()">WARNING! WARNING! COOKIES DETECTED!</div>
